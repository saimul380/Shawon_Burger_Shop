<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawon Burger Shop - User Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #e43e30;
            font-weight: bold;
        }
        .form-control:focus {
            border-color: #e43e30;
            box-shadow: 0 0 0 0.2rem rgba(228, 62, 48, 0.25);
        }
        .btn-primary {
            background-color: #e43e30;
            border-color: #e43e30;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #c63328;
            border-color: #c63328;
        }
        .otp-input {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .otp-input input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            cursor: pointer;
            border-bottom: 2px solid #e0e0e0;
        }
        .auth-tab.active {
            border-bottom: 2px solid #e43e30;
            font-weight: bold;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <h1>Shawon Burger</h1>
                <p>Discover the taste of Bangladesh!</p>
            </div>
            
            <div id="messageContainer" class="alert" style="display: none;"></div>
            
            <!-- Authentication Tabs -->
            <div class="auth-tabs">
                <div class="auth-tab active" data-form="loginForm">Login</div>
                <div class="auth-tab" data-form="registerForm">Register</div>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <!-- Registration Form -->
            <form id="registerForm" class="auth-form">
                <div class="mb-3">
                    <label for="registerName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" required minlength="6">
                    <div class="form-text">Password must be at least 6 characters</div>
                </div>
                <div class="mb-3">
                    <label for="registerPhone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="registerPhone" required>
                </div>
                <div class="mb-3">
                    <label for="registerAddress" class="form-label">Address</label>
                    <textarea class="form-control" id="registerAddress" rows="2" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            
            <!-- OTP Verification Form -->
            <form id="otpForm" class="auth-form">
                <h4>Email Verification</h4>
                <p>We've sent a verification code to your email. Please enter the 6-digit code below:</p>
                
                <div class="otp-input">
                    <input type="text" maxlength="1" class="otp-digit" data-index="0">
                    <input type="text" maxlength="1" class="otp-digit" data-index="1">
                    <input type="text" maxlength="1" class="otp-digit" data-index="2">
                    <input type="text" maxlength="1" class="otp-digit" data-index="3">
                    <input type="text" maxlength="1" class="otp-digit" data-index="4">
                    <input type="text" maxlength="1" class="otp-digit" data-index="5">
                </div>
                
                <input type="hidden" id="userId" value="">
                
                <div class="d-flex justify-content-between align-items-center">
                    <span id="otpTimer" class="text-muted">Code expires in: 15:00</span>
                    <button type="button" id="resendOtpBtn" class="btn btn-link" disabled>Resend Code</button>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mt-3">Verify</button>
            </form>
            
            <div class="back-to-home">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="user-auth.js"></script>
</body>
</html>
